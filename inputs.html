<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <form action="inputs.html">
        <label for="">Write down your nickname only</label>
        <input type="text">
        <br>
        <label for="">Pick a color</label>
        <input type="color">
        <br>
        <label for="">Pick a date</label>
        <input type="date">
        <br>
        <label for="">Pick a range</label>
        <input type="range">
        <br>
        <label for="">Your password</label>
        <input type="password">
        <br>
        <label for="">Choose a file</label>
        <input type="file">
        <br>
        <label for="">Are you sure you want to continue?</label>
        <input type="checkbox">
    </form>
</body>
</html>
